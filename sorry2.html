<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .mobile-frame {
      width: 90vw;
      max-width: 300px;
      height: 600px;
      border: 12px solid #333;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      background-color: #000;
      box-shadow: 0 0 20px rgba(0, 100, 255, 0.5);
      display: flex;
      flex-direction: column;
    }

    .heart-container {
      height: 50%;
      position: relative;
    }

    #heartCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .content {
      flex: 1;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #4da6ff;
      margin-bottom: 10px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 30;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #yesBtn {
      background-color: #4da6ff;
      color: white;
    }

    #noBtn {
      background-color: #4da6ff;
      color: white;
      cursor: not-allowed;
      position: relative;
    }

    #noBtn:hover::after {
      content: "Nice try! üòú";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4da6ff;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 12px;
      white-space: nowrap;
    }

    .hidden {
      display: none !important;
    }

    #finalMessage {
      margin-top: 20px;
      font-size: 18px;
      color: #4da6ff;
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <div class="heart-container">
      <canvas id="heartCanvas"></canvas>
    </div>

    <div class="content" id="apologyScreen">
      <h1>I'm Sorry ‚ù§Ô∏è</h1>
      <p>I didn't mean to upset you...</p>
      <p>Will you forgive me?</p>
      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <div class="content hidden" id="finalScreen">
      <h1>Thank you! ‚ù§Ô∏è</h1>
      <p id="finalMessage">Appo Ludo Viladalam Vaa? üòä</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const config = {
      particleCount: 100,
      particleSize: 2,
      speed: 0.05,
      color: '#ff3366'
    };

    let particles = [];
    let heartPath = [];

    function initHeartPath() {
      heartPath = [];
      const P12 = Math.PI * 2;
      const steps = Math.max(32, config.particleCount);
      const centerX = canvas.width / 2;
      const centerY = canvas.height * 0.5; // centered in upper container

      for (let i = 0; i < steps; i++) {
        const t = (i / steps) * P12;
        const scaleX = 90; // Increase horizontal size
const scaleY = 200; // Increase vertical size
const verticalOffset = 10; // Move heart upward

const x = centerX + scaleX * Math.pow(Math.sin(t), 3);
const y = centerY - verticalOffset - scaleY * (
  0.3 * Math.cos(t) - 0.15 * Math.cos(2 * t) - 0.1 * Math.cos(3 * t) - 0.05 * Math.cos(4 * t)
);

        heartPath.push({ x, y });
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < config.particleCount; i++) {
        const target = heartPath[i % heartPath.length];
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          tx: target.x,
          ty: target.y,
          speed: Math.random() * config.speed + 0.01,
          color: config.color
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        const dx = p.tx - p.x;
        const dy = p.ty - p.y;
        p.x += dx * p.speed;
        p.y += dy * p.speed;

        ctx.strokeStyle = p.color;
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p.x + 1, p.y + 6);
        ctx.stroke();
      });

      requestAnimationFrame(animate);
    }

    document.addEventListener('DOMContentLoaded', function () {
      initHeartPath();
      initParticles();
      animate();

      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const apologyScreen = document.getElementById('apologyScreen');
      const finalScreen = document.getElementById('finalScreen');

      yesBtn.addEventListener('click', function () {
        apologyScreen.classList.add('hidden');
        finalScreen.classList.remove('hidden');
        config.color = '#4da6ff';
        initParticles();
      });

      noBtn.addEventListener('mouseover', function () {
        if (Math.random() > 0.5) {
          noBtn.style.transform = 'translateX(20px)';
        } else {
          noBtn.style.transform = 'translateX(-20px)';
        }
      });

      noBtn.addEventListener('mouseout', function () {
        noBtn.style.transform = 'translateX(0)';
      });
    });
  </script>
</body>
</html>
